<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section id="quote-box" class="quote-card" aria-live="polite">
      <header class="card-header">
        <h1 class="app-title">Random Quote Machine</h1>
      </header>

      <div class="quote-content">
        <p id="text" class="quote-text">Loading quote…</p>
        <p id="author" class="quote-author">—</p>
      </div>

      <footer class="card-footer">
        <div class="controls">
          <a id="tweet-quote" class="btn btn-tweet" role="button" title="Tweet this quote" target="_blank" rel="noopener noreferrer">
            <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 22.43.36a9 9 0 0 1-2.86 1.09A4.48 4.48 0 0 0 11.07 5.5c0 .35.04.69.11 1.02A12.8 12.8 0 0 1 1.64 2.15a4.48 4.48 0 0 0 1.39 6 4.44 4.44 0 0 1-2.03-.56v.06a4.48 4.48 0 0 0 3.6 4.39 4.52 4.52 0 0 1-2.02.08 4.48 4.48 0 0 0 4.19 3.12A9 9 0 0 1 .96 19.54a12.7 12.7 0 0 0 6.88 2.01c8.26 0 12.78-6.84 12.78-12.78v-.58A9.14 9.14 0 0 0 23 3z" fill="currentColor"/>
            </svg>
            <span class="sr-only">Tweet quote</span>
          </a>

          <button id="new-quote" class="btn btn-primary" title="New quote">New Quote</button>
        </div>
      </footer>
    </section>

    <aside class="attribution">
      <small>Designed &amp; coded — Random Quote Machine • Vanilla JS • Responsive</small>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
